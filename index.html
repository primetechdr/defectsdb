
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Dashboard de Defectos QC Prime / Cox</title>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<style>
:root {
  --bg: #f4f7fb;
  --card: #fff;
  --sidebar: #23323a;
  --accent: #2774c6;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: #222;
}
#header {
  background: linear-gradient(90deg, var(--sidebar), #162428);
  color: #fff;
  padding: 14px 20px;
  font-size: 20px;
  font-weight: 600;
}
.layout {
  display: flex;
  height: calc(100vh - 56px);
}
#left-panel {
  width: 320px; /* slightly wider to accommodate extra filter */
  background: var(--sidebar);
  color: #fff;
  padding: 18px;
  box-sizing: border-box;
  overflow: auto;
}
#left-panel a {
  display: block;
  color: #e6eef8;
  margin-bottom: 12px;
  text-decoration: none;
  font-weight: 600;
  padding: 8px;
  border-radius: 4px;
}
#left-panel a:hover {
  background: rgba(255,255,255,0.04);
  color: #fff;
}
#right-panel {
  flex: 1;
  padding: 18px;
  overflow: auto;
  box-sizing: border-box;
}
.section {
  display: none;
}
.section.active {
  display: block;
}
.row {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  align-items: flex-start;
  margin-bottom: 18px;
}
.card {
  background: var(--card);
  border-radius: 8px;
  box-shadow: 0 6px 18px rgba(12,20,30,0.06);
  padding: 10px;
  box-sizing: border-box;
}
.half { flex: 1 1 48%; min-width: 420px; }
.full { flex: 1 1 100%; min-width: 800px; }
.separator { height: 2px; background: #e6e9ee; margin: 18px 0; border-radius: 2px; }
.filter-container { margin-top: 14px; color: #d6eafc; font-size: 13px; }
.filter-container select { padding: 6px; border-radius: 4px; border: 1px solid #cbd5df; width: 100%; }
.small-label { color: #cfe3fb; font-size: 13px; margin-bottom: 8px; display: block; }
</style>
</head>

<body>
<div id="header">Dashboard de Defectos QC Prime / Cox</div>
<div class="layout">
  <div id="left-panel">
    <a href="#" onclick="showSection('general'); return false;">Estadísticas Generales</a>
    <a href="#" onclick="showSection('cox'); return false;">Cox</a>
    <a href="#" onclick="showSection('prime'); return false;">Prime</a>

    <div class="filter-container">
      <div class="small-label">General (affecta Chart 2)</div>
      <select id="semana-filter-chart2-general"></select>
    </div>

    <div class="filter-container">
      <div class="small-label">Cox (afecta Chart 2, 3 & 4)</div>
      <select id="part-name-filter-cox"></select>
      <div style="height:8px"></div>
      <select id="part-number-filter-chart3-cox"></select>
      <div style="height:8px"></div>
      <select id="semana-filter-pareto-cox"></select>
    </div>

    <div class="filter-container">
      <div class="small-label">Prime (afecta Chart 2, 3 & 4)</div>
      <select id="part-name-filter-prime"></select>
      <div style="height:8px"></div>
      <select id="part-number-filter-chart3-prime"></select>
      <div style="height:8px"></div>
      <select id="semana-filter-pareto-prime"></select>
    </div>
  </div>

  <div id="right-panel">
    <!-- GENERAL -->
    <div id="general" class="section active">
      <div class="row">
        <div class="card half" id="chart-general-1"></div>
        <div class="card half" id="chart-general-2"></div>
      </div>
      <div class="separator"></div>
      <div class="row">
        <div class="card half" id="chart-general-3"></div>
        <div class="card half" id="chart-general-4"></div>
      </div>
    </div>

    <!-- COX -->
    <div id="cox" class="section">
      <div class="row">
        <div class="card half" id="chart-cox-1"></div>
        <div class="card half" id="chart-cox-2"></div>
      </div>
      <div class="separator"></div>
      <div class="row">
        <div class="card half" id="chart-cox-3"></div>
      </div>
      <div class="row">
        <div class="card full" id="chart-cox-4"></div>
      </div>
    </div>

    <!-- PRIME -->
    <div id="prime" class="section">
      <div class="row">
        <div class="card half" id="chart-prime-1"></div>
        <div class="card half" id="chart-prime-2"></div>
      </div>
      <div class="separator"></div>
      <div class="row">
        <div class="card half" id="chart-prime-3"></div>
      </div>
      <div class="row">
        <div class="card full" id="chart-prime-4"></div>
      </div>
    </div>
  </div>
</div>

/* Populate filter dropdowns */
function populateFilters() {
  const gen = document.getElementById('semana-filter-chart2-general');
  if (gen) {
    gen.innerHTML = '<option value="all" selected>All Semanas</option>' +
      allSemanas.map(s => `<option value="${s}">${s}</option>`).join('');
    gen.addEventListener('change', () => { updateChart2('general'); });
  }

  // Cox filters (Part Name, Part Number, Semana)
  const pnCox = document.getElementById('part-number-filter-chart3-cox');
  const pNameCox = document.getElementById('part-name-filter-cox');
  const sCox = document.getElementById('semana-filter-pareto-cox');

  if (pNameCox) {
    pNameCox.innerHTML = '<option value="all" selected>All Part Names</option>' +
      coxPartNames.map(n => `<option value="${escapeQuotes(n)}">${n}</option>`).join('');
    pNameCox.addEventListener('change', () => {
      updateChart2Section('cox'); updateChart3('cox'); updatePareto('cox');
    });
  }
  if (pnCox) {
    pnCox.innerHTML = '<option value="all" selected>All Part Numbers</option>' +
      coxPartNumbers.map(p => `<option value="${p}">${p}</option>`).join('');
    pnCox.addEventListener('change', () => {
      updateChart2Section('cox'); updateChart3('cox'); updatePareto('cox');
    });
  }
  if (sCox) {
    sCox.innerHTML = '<option value="all" selected>All Semanas</option>' +
      coxSemanas.map(s => `<option value="${s}">${s}</option>`).join('');
    sCox.addEventListener('change', () => {
      updateChart2Section('cox'); updateChart3('cox'); updatePareto('cox');
    });
  }

  // Prime filters (Part Name, Part Number, Semana)
  const pnPrime = document.getElementById('part-number-filter-chart3-prime');
  const pNamePrime = document.getElementById('part-name-filter-prime');
  const sPrime = document.getElementById('semana-filter-pareto-prime');

  if (pNamePrime) {
    pNamePrime.innerHTML = '<option value="all" selected>All Part Names</option>' +
      primePartNames.map(n => `<option value="${escapeQuotes(n)}">${n}</option>`).join('');
    pNamePrime.addEventListener('change', () => {
      updateChart2Section('prime'); updateChart3('prime'); updatePareto('prime');
    });
  }
  if (pnPrime) {
    pnPrime.innerHTML = '<option value="all" selected>All Part Numbers</option>' +
      primePartNumbers.map(p => `<option value="${p}">${p}</option>`).join('');
    pnPrime.addEventListener('change', () => {
      updateChart2Section('prime'); updateChart3('prime'); updatePareto('prime');
    });
  }
  if (sPrime) {
    sPrime.innerHTML = '<option value="all" selected>All Semanas</option>' +
      primeSemanas.map(s => `<option value="${s}">${s}</option>`).join('');
    sPrime.addEventListener('change', () => {
      updateChart2Section('prime'); updateChart3('prime'); updatePareto('prime');
    });
  }
}

function escapeQuotes(s) {
  return String(s).replace(/"/g, '&quot;').replace(/'/g, "\'");
}

function safeSelectValue(id, defaultVal='all') {
  const el = document.getElementById(id);
  return el ? el.value : defaultVal;
}

/* Render initial server-side figures injected from Python */
function renderInitialFigures() {
  const render = (id, fig) => {
    if (fig && fig.data) Plotly.newPlot(id, fig.data, fig.layout, {responsive:true});
    else if (fig && fig.data === undefined && fig.layout !== undefined) Plotly.newPlot(id, fig.data, fig.layout, {responsive:true});
  };
  if (generalFigs && generalFigs.length) {
    render('chart-general-1', generalFigs[0]);
    render('chart-general-2', generalFigs[1]);
    render('chart-general-3', generalFigs[2]);
    render('chart-general-4', generalFigs[3]);
  }
  if (coxFigs && coxFigs.length) {
    render('chart-cox-1', coxFigs[0]);
    render('chart-cox-2', coxFigs[1]);
    render('chart-cox-3', coxFigs[2]);
    render('chart-cox-4', coxFigs[3]);
  }
  if (primeFigs && primeFigs.length) {
    render('chart-prime-1', primeFigs[0]);
    render('chart-prime-2', primeFigs[1]);
    render('chart-prime-3', primeFigs[2]);
    render('chart-prime-4', primeFigs[3]);
  }
}

/* Update Chart 2 (General) filtered by Semana (unchanged behavior) */
function updateChart2(section) {
  const sel = safeSelectValue('semana-filter-chart2-general', 'all');
  const rows = sel === 'all'
    ? generalData.slice()
    : generalData.filter(r => Number(r['Semana']) === Number(sel));
  const sums = {};
  rows.forEach(r => {
    const d = r['Defecto'];
    const c = Number(r['Cantidad Defectos'] || 0);
    sums[d] = (sums[d] || 0) + c;
  });
  let chartData = Object.entries(sums).map(([def,c]) => ({Defecto:def, Cantidad:c}));
  chartData.sort((a,b) => b.Cantidad - a.Cantidad);
  chartData = chartData.slice(0,10);
  if (chartData.length === 0) chartData = [{Defecto:'No Data', Cantidad:0}];

  const fig = {
    data: [{
      type:'bar',
      x: chartData.map(d => d.Cantidad),
      y: chartData.map(d => d.Defecto),
      orientation:'h',
      text: chartData.map(d => String(d.Cantidad)),
      textposition: 'auto',
      marker: { color: '#2d7dd2' }
    }],
    layout: {
      title: { text: sel === 'all'
        ? 'Chart 2: Cantidad de Defectos por Tipo de Defecto (Top 10) (All Semanas)'
        : `Chart 2: Cantidad de Defectos (Semana: ${sel})` },
      margin: { l:240, r:20, t:60, b:60 },
      yaxis: { automargin:true, categoryorder:'total descending' },
      xaxis: { title:'Cantidad Defectos' },
      height: 480, autosize:true
    }
  };
  Plotly.react('chart-general-2', fig.data, fig.layout, {responsive:true});
}

/* Update Chart 2 for Cox/Prime pages - filtered by Part Name, Part Number and Semana */
function updateChart2Section(section) {
  const partSel = safeSelectValue(`part-number-filter-chart3-${section}`, 'all');
  const partNameSel = safeSelectValue(`part-name-filter-${section}`, 'all');
  const semanaSel = safeSelectValue(`semana-filter-pareto-${section}`, 'all');
  const source = (section === 'cox') ? coxData : primeData;

  const rows = source.filter(r => {
    const okPart = partSel === 'all' || r['Part Number'] === partSel;
    const okName = partNameSel === 'all' || r['Part Name'] === partNameSel;
    const okSem = semanaSel === 'all' || Number(r['Semana']) === Number(semanaSel);
    return okPart && okName && okSem;
  });

  const sums = {};
  rows.forEach(r => {
    const d = r['Defecto'];
    const c = Number(r['Cantidad Defectos'] || 0);
    sums[d] = (sums[d] || 0) + c;
  });

  let chartData = Object.entries(sums).map(([def,c]) => ({Defecto:def, Cantidad:c}));
  chartData.sort((a,b) => b.Cantidad - a.Cantidad);
  chartData = chartData.slice(0,10);
  if (chartData.length === 0) chartData = [{Defecto:'No Data', Cantidad:0}];

  const fig = {
    data: [{
      type:'bar',
      x: chartData.map(d => d.Cantidad),
      y: chartData.map(d => d.Defecto),
      orientation:'h',
      text: chartData.map(d => String(d.Cantidad)),
      textposition: 'auto',
      marker: { color: '#2d7dd2' }
    }],
    layout: {
      title: { text: (partNameSel === 'all' ? '' : `Part Name: ${partNameSel} `) +
                      (partSel === 'all' ? '' : `Part Number: ${partSel} `) +
                      (semanaSel === 'all' ? `Chart 2: Cantidad de Defectos (All Semanas)` : `Chart 2: Cantidad de Defectos (Semana: ${semanaSel})`) },
      margin: { l:220, r:20, t:60, b:60 },
      yaxis: { automargin:true, categoryorder:'total descending' },
      xaxis: { title:'Cantidad Defectos' },
      height: 420, autosize:true
    }
  };
  Plotly.react(`chart-${section}-2`, fig.data, fig.layout, {responsive:true});
}

/* Update Chart 3 (Cox/Prime) aggregated by numeric Semana, filtered by Part Number + Part Name only.
   Semana filter should NOT affect Chart 3. */
function updateChart3(section) {
  const selPart = safeSelectValue(`part-number-filter-chart3-${section}`, 'all');
  const partNameSel = safeSelectValue(`part-name-filter-${section}`, 'all');
  // ⚠️ Semana filter is intentionally ignored
  const source = (section === 'cox') ? coxData : primeData;

  // Apply only Part Number and Part Name filters
  let rows = source.slice();
  if (selPart !== 'all') rows = rows.filter(r => r['Part Number'] === selPart);
  if (partNameSel !== 'all') rows = rows.filter(r => r['Part Name'] === partNameSel);

  // Aggregate by Semana (regardless of Semana dropdown)
  const sums = {};
  rows.forEach(r => {
    const s = Number(r['Semana']);
    const c = Number(r['Cantidad Defectos'] || 0);
    sums[s] = (sums[s] || 0) + c;
  });

  let chartData = Object.entries(sums).map(([sem, cant]) => ({Semana: Number(sem), Cantidad: cant}));
  chartData.sort((a,b) => a.Semana - b.Semana);

  if (chartData.length === 0) chartData = [{Semana:0, Cantidad:0}];

  const fig = {
    data: [{
      type: 'bar',
      x: chartData.map(d => d.Semana),
      y: chartData.map(d => d.Cantidad),
      text: chartData.map(d => String(d.Cantidad)),
      textposition: 'inside',
      marker: { color: '#2774c6' }
    }],
    layout: {
      title: {
        text:
          (partNameSel === 'all' ? '' : `Part Name: ${partNameSel} `) +
          (selPart === 'all' ? '' : `Part Number: ${selPart} `) +
          `Chart 3: Cantidad de Defectos por Semana (${section === 'cox' ? 'Cox' : 'Prime'})`
      },
      xaxis: { title: 'Semana', dtick: 1, tickformat: 'd' },
      yaxis: { title: 'Cantidad Defectos' },
      margin: { l: 60, r: 20, t: 60, b: 80 },
      height: 420,
      autosize: true
    }
  };
  Plotly.react(`chart-${section}-3`, fig.data, fig.layout, {responsive:true});
}


/* Update Pareto (Chart 4) - filters combine: Part Name + Part Number + Semana */
function updatePareto(section) {
  const partSel = safeSelectValue(`part-number-filter-chart3-${section}`, 'all');
  const partNameSel = safeSelectValue(`part-name-filter-${section}`, 'all');
  const semSel = safeSelectValue(`semana-filter-pareto-${section}`, 'all');
  const src = (section === 'cox') ? coxParetoData : primeParetoData;

  const filtered = src.filter(r => {
    const okPart = partSel === 'all' || r['Part Number'] === partSel;
    const okName = partNameSel === 'all' || r['Part Name'] === partNameSel;
    const okSem = semSel === 'all' || Number(r['Semana']) === Number(semSel);
    return okPart && okName && okSem;
  });

  const sums = {};
  filtered.forEach(r => {
    const d = r['Defecto'];
    const c = Number(r['Cantidad Defectos'] || 0);
    sums[d] = (sums[d] || 0) + c;
  });

  let arr = Object.entries(sums).map(([d,c]) => ({Defecto:d, Cantidad:c}));
  arr.sort((a,b) => b.Cantidad - a.Cantidad);
  if (arr.length === 0) arr = [{Defecto:'No Data', Cantidad:0}];

  const total = arr.reduce((s,x) => s + x.Cantidad, 0);
  let cum = 0;
  const x = arr.map(a => a.Defecto);
  const y = arr.map(a => a.Cantidad);
  const cumPct = arr.map(a => { cum += a.Cantidad; return total ? (cum/total*100) : 0; });

  const fig = {
    data: [
      { type:'bar', x: x, y: y, text: y.map(String), textposition:'inside', name:'Defectos', marker:{color:'#2d7dd2'} },
      { type:'scatter', x: x, y: cumPct, name:'Cumulative %', yaxis:'y2', mode:'lines+markers+text', text: cumPct.map(v => v.toFixed(1) + '%'), textposition:'bottom center', marker:{color:'#ff7f0e'} }
    ],
    layout: {
      title: { text:
        (partNameSel === 'all' ? '' : `Part Name: ${partNameSel} `) +
        (partSel === 'all' ? `Chart 4: Pareto de los Defectos (${section === 'cox' ? 'Cox' : 'Prime'})` : `Chart 4: Pareto de los Defectos (${section === 'cox' ? 'Cox' : 'Prime'}) - ${partSel}`) },
      yaxis: { title:'Cantidad Defectos' },
      yaxis2: { title:'Cumulative %', overlaying:'y', side:'right', range:[0,100] },
      xaxis: { tickangle:45 },
      margin: { l:80, r:80, t:60, b:140 },
      height: 560, autosize:true
    }
  };
  Plotly.react(`chart-${section}-4`, fig.data, fig.layout, {responsive:true});
}

function showSection(sectionId) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  const el = document.getElementById(sectionId);
  if (el) el.classList.add('active');

  if (sectionId === 'general') {
    updateChart2('general');
  } else if (sectionId === 'cox' || sectionId === 'prime') {
    updateChart2Section(sectionId);
    updateChart3(sectionId);
    updatePareto(sectionId);
  }
}

document.addEventListener('DOMContentLoaded', function() {
  renderInitialFigures();
  populateFilters();
  // initial updates
  updateChart2('general');
  ['cox','prime'].forEach(s => { updateChart2Section(s); updateChart3(s); updatePareto(s); });
});
</script>
